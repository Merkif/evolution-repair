<swiper-slide class="card">
	<figure class="card__figure">
		<picture>
			<source srcset="@imgPath.webp" type="image/webp">
			<img class="card__img" src="@imgPath.jpg" loading="lazy" width="256" height="154" alt="@imgAlt">
		</picture>
	</figure>
	<div class="card__body">
		<h3 class="card__title title">@title</h3>
	</div>
	<a class="card__button button button--wide button--gradient" href="@btnHref"><span>@btnText</span></a>
</swiper-slide>
