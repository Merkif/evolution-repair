<section class="section-hero" aria-labelledby="hero-title">
	<div class="section-hero__content">
		<h1 class="section-hero__title title title--1 wrap-balance" id="hero-title">Ремонт квартир <br> под ключ в Москве</h1>
		<div class="section-hero__desc desc">
			<p>Делаем ремонт один в один с дизайн-проектом</p>
		</div>
		<button class="section-hero__button button button--gradient button--large" type="button" data-hystmodal="#contact-modal"><span>Связаться с нами</span></button>
	</div>
	<ul class="section-hero__features features" role="list">
		<li class="features__item feature">
			<svg class="feature__icon" aria-hidden="true" width="48" height="48">
				<use xlink:href="img/sprite.svg#icon-discount"></use>
			</svg>
			<p class="feature__desc">Поможем приобрести материалы по цене до 30% ниже рыночных</p>
		</li>
		<li class="features__item feature">
			<svg class="feature__icon" aria-hidden="true" width="48" height="44">
				<use xlink:href="img/sprite.svg#icon-price"></use>
			</svg>
			<p class="feature__desc">Фиксируем стоимость ремонта в договоре</p>
		</li>
		<li class="features__item feature">
			<svg class="feature__icon" aria-hidden="true" width="48" height="48">
				<use xlink:href="img/sprite.svg#icon-schedule"></use>
			</svg>
			<p class="feature__desc">Делаем точно в сроки в соответствии с проектом</p>
		</li>
		<li class="features__item feature">
			<svg class="feature__icon" aria-hidden="true" width="48" height="48">
				<use xlink:href="img/sprite.svg#icon-camera"></use>
			</svg>
			<p class="feature__desc">Круглосуточно контролируем работы на каждом объекте</p>
		</li>
	</ul>
	<picture class="section-hero__picture">
		<source media="(min-width: 1441px)" srcset="img/section-hero-cover@2x.webp" type="image/webp">
		<source media="(min-width: 1441px)" srcset="img/section-hero-cover@2x.jpg" type="image/jpeg">
		<source media="(max-width: 1440px)" srcset="img/section-hero-cover@1.5x.webp" type="image/webp">
		<img class="section-hero__img" loading="lazy" fetchpriority="high" src="img/section-hero-cover@1.5x.jpg" width="100%" height="100%" alt="">
	</picture>
</section>
