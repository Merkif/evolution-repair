<section class="section-request @if (context.customClass) {section-request--bg}" aria-labelledby="@id-title" id="@id">
	<h2 class="section-request__title title title--2 title center split-title" id="@id-title">@title</h2>
	<div class="section-request__content">
		<div class="section-request__desc desc">
			<p>@desc</p>
		</div>
		<button class="button button--large @if (!context.customClass) {button--dark} @if (context.customClass) {button--gradient}" type="button" data-hystmodal="#contact-modal">
			<span>@btnText</span>
		</button>
	</div>
</section>
