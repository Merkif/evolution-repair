<li class="contact-list__item">
	<a class="contact" href="@href" title="@title" target="_blank" rel="noopener noreferrer">
		<span class="title title--4">@title</span>
		<span class="contact__text">@text</span>
		<span class="contact__icon">
			<svg aria-hidden="true" width="51" height="51">
			  <use xlink:href="img/sprite.svg#@icon"></use>
			</svg>
		</span>
	</a>
</li>
